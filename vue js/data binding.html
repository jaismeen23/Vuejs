<html>
<head>
	<title>Vue JS</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input v-model="message"><br />
		{{ message }}
	</div>

	<script>
		new Vue({
			el:'#app',
			data: {
				'message': 'hello vue js'
			}
		});
	</script>
</body>
</html>
